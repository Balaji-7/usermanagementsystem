<div class="div login-container">
    <div class="logo" style="font-size: 30px; margin-left: 40%; font-weight: bold;" >User Creation Form</div>
    <div class="desc" style="font-size: 20px; font-style: italic;">
        This is a User Creation Form
    </div>
    <br>
    <div class="login-form">
        <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" name="uname" class="form-control" [(ngModel)] = "username" />
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name = "pword" class="form-control" [(ngModel)] = "password" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)] = "email" />
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" name="phoneNumber" class="form-control" [(ngModel)] = "phoneNumber"/>
        </div>
        <!-- <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" [(ngModel)] = "address" />
        </div> -->
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" name="street" class="form-control" [(ngModel)] = "Street" />
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" [(ngModel)] = "City" />
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" [(ngModel)] = "State" />
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" class="form-control" [(ngModel)] = "pincode" />
        </div>
        <div class="btn-container">
            <div class="error">{{errormsg}}</div>
            <button class="btn btn-dark" *ngIf="!(userDetails)" (click) = "Create()">Create</button> &nbsp;
            <button class="btn btn-dark" *ngIf="userDetails" (click) = "update()">Update</button> &nbsp;
            <button class="btn btn-dark" (click) = "userlist()">UserList</button>
        </div>
    </div>
</div>
